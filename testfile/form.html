<!DOCTYPE html>
<html>
    <head><title>Responsive Form Design</title></head>
    <link rel="stylesheet" href="form.css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <body>
        <div class="center">
            <h2 class="center1">Employee Details</h2>
            <form action="function.php" method="POST" enctype="multipart/form-data" >
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Your FirstName" name="firstname">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Your LastName" name="lastname">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" placeholder="Enter Your Email" name="email">
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control" placeholder="Enter Your Date OF Birth" name="dateofbirth">
                </div>
                <div class="form-group">
                    <label>Gender:</label><br>
                    <input type="radio"  name="gender" value="male">
                    <label>Male</label><br>
                    <input type="radio" name="gender" value="female">
                    <label>Female</label><br>
                    <input type="radio" name="gender" value="others">
                    <label>Others</label>
                    
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" placeholder="Enter Your Address" name="address">
                </div>
                <div class="form-group">
                    <label>Choose Your Country:</label>
                    <select class="form-control" name="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="China">China</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Afganistan">Afganistan</option>
                        <option value="Taliban">Taliban</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Choose Your State</label>
                    <select class="form-control" name="state">
                        <option value="TamilNadu">TamilNadu</option>
                        <option value="AndhraPradesh">AndhraPradesh</option>
                        <option value="UttarPradesh">UttarPradesh</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Department:</label>
                    <input type="text" class="form-control" placeholder="Design or Development" name="department">
                </div>
                <div class="form-group">
                    <label>Which Technology:</label>
                    <input type="text" class="form-control" placeholder="If Development Which Technology" name="technology">  
                </div>
                <div class="form-group">
                    <label>Hobbies:</label><br>
                    <input type="checkbox" name="hobbie[]" value="read" >
                    <label > Reading Books</label><br>
                    <input type="checkbox" name="hobbie[]" value="sports">
                    <label for="vehicle2"> Sports</label><br>
                    <input type="checkbox" name="hobbie[]" value="movies">
                    <label for="vehicle3"> Watching Movies</label>
                </div>
                <b>Describe yourself:</b>
                <textarea rows="4" cols="45" name="comment">
                    Enter text here...</textarea>
                <div>
                    <label>Upload Resume:</label>
                    <input type="file" class="form-control" name="file[]" multiple>
                </div>
                <br>
                
                <input type="submit" name="submit">
                
            </form>
        </div>
    </body>
</html>
