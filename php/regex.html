 
 
 <!DOCTYPE html>
 <html>
 <head>
   <title>regex</title>



<script>
 function isEmailValid(email) {
 if(/^[^@ ]+@[^@ ]+\.[^@ \.]{2,}$/.test(email)) {
  console.log('email is valid');
 } else {
  console.log('email is invalid')
 }
}
isEmailValid('abc@11gmail.com'); // email is valid
isEmailValid('abc11gmail.com');
</script>
</head>
</html>
